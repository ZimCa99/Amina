<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amina.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body, html {
    height:100%;
    overflow:hidden;
    background:black;
    font-family: 'Playfair Display', serif;
}

.slide {
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out, transform 12s ease-in-out;
    filter:brightness(70%);
}

.slide.active {
    opacity:1;
    transform:scale(1.08);
}

.overlay {
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9));
}

.text {
    position:absolute;
    top:50%;
    width:100%;
    transform:translateY(-50%);
    text-align:center;
    color:#d4af37;
    font-size:3.5rem;
    letter-spacing:2px;
    opacity:0;
    transition:opacity 2s ease;
}

.final {
    position:absolute;
    top:50%;
    width:100%;
    transform:translateY(-50%);
    text-align:center;
    font-size:5rem;
    color:#d4af37;
    letter-spacing:6px;
    opacity:0;
    transition:opacity 3s ease;
}

.fade {
    position:absolute;
    width:100%;
    height:100%;
    background:black;
    opacity:0;
    transition:opacity 4s ease;
}
</style>
</head>

<body>

<audio autoplay>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="slide active" style="background-image:url('IMG-20251220-WA0012.jpg')"></div>
<div class="slide" style="background-image:url('IMG-20251227-WA0035.jpg')"></div>
<div class="slide" style="background-image:url('IMG-20251224-WA0002.jpg')"></div>

<div class="overlay"></div>
<div class="fade" id="fade"></div>

<div class="text" id="text"></div>
<div class="final" id="final">AMINA.</div>

<script>

const phrases = [
"Neki susreti su slučajni.",
"Neki pogledi menjaju sve.",
"Neke ljubavi su večne.",
"Ona nije samo ljubav.",
"Ona je dom."
];

let slideIndex = 0;
let phraseIndex = 0;

const slides = document.querySelectorAll(".slide");
const text = document.getElementById("text");
const final = document.getElementById("final");
const fade = document.getElementById("fade");

function showPhrase() {
    if (phraseIndex < phrases.length) {
        text.innerHTML = phrases[phraseIndex];
        text.style.opacity = "1";

        setTimeout(() => {
            text.style.opacity = "0";
        }, 3000);

        if (phraseIndex % 2 === 1 && slideIndex < slides.length - 1) {
            slides[slideIndex].classList.remove("active");
            slideIndex++;
            slides[slideIndex].classList.add("active");
        }

        phraseIndex++;
        setTimeout(showPhrase, 4000);

    } else {
        setTimeout(showFinal, 2000);
    }
}

function showFinal() {
    fade.style.opacity = "1";

    setTimeout(() => {
        final.style.opacity = "1";
        fade.style.opacity = "0";
    }, 4000);
}

showPhrase();

</script>

</body>
</html>
