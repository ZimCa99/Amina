

<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Za Aminu ❤️</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body, html {
    height:100%;
    overflow:hidden;
    font-family: 'Georgia', serif;
    background:black;
}

.slide {
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out, transform 8s ease-in-out;
}

.slide.active {
    opacity:1;
    transform:scale(1.08);
}

.overlay {
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.45);
}

.text {
    position:absolute;
    top:50%;
    width:100%;
    transform:translateY(-50%);
    text-align:center;
    color:white;
    font-size:3rem;
    padding:0 60px;
    text-shadow:0 0 30px rgba(0,0,0,0.9);
}

.cursor {
    border-right:3px solid white;
    animation:blink .7s infinite;
}

@keyframes blink {
    50% { border-color:transparent; }
}

.final-message {
    position:absolute;
    bottom:15%;
    width:100%;
    text-align:center;
    font-size:1.8rem;
    opacity:0;
    transition:opacity 3s ease;
}
</style>
</head>

<body>

<div class="slide active" style="background-image:url('sl1.jpg')"></div>
<div class="slide" style="background-image:url('sl2.jpg')"></div>
<div class="slide" style="background-image:url('sl3.jpg')"></div>

<div class="overlay"></div>

<div class="text">
    <span id="typed"></span><span class="cursor"></span>
</div>

<div class="final-message" id="final">
    Amina, ti si najlepši deo mog života. ❤️  
    Hvala ti što postojiš.
</div>

<script>

const messages = [
"Amina...",
"Od trenutka kada sam te upoznao...",
"Znao sam da si posebna.",
"Svaka slika sa tobom čuva deo mog srca.",
"Tvoj osmeh je moj mir.",
"Tvoj zagrljaj je moj dom.",
"I samo želim da znaš...",
"Volim te više nego što reči mogu opisati."
];

let slideIndex = 0;
let messageIndex = 0;
let charIndex = 0;

const slides = document.querySelectorAll(".slide");
const typed = document.getElementById("typed");
const finalMessage = document.getElementById("final");

function typeWriter() {
    if (charIndex < messages[messageIndex].length) {
        typed.innerHTML += messages[messageIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 55);
    } else {
        setTimeout(nextScene, 2500);
    }
}

function nextScene() {
    typed.innerHTML = "";
    charIndex = 0;
    messageIndex++;

    if (messageIndex < messages.length) {
        if (messageIndex % 3 === 0 && slideIndex < slides.length - 1) {
            slides[slideIndex].classList.remove("active");
            slideIndex++;
            slides[slideIndex].classList.add("active");
        }
        setTimeout(typeWriter, 800);
    } else {
        finalMessage.style.opacity = "1";
    }
}

typeWriter();

</script>

</body>
</html>
