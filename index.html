<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igra za tebe 💖</title>
    <style>
      body {
        background-color: #fff0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }

      h1 {
        color: #ff1493;
        font-size: 32px;
        text-align: center;
        margin: 20px;
      }

      #game-area {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90vw;
        margin-top: 20px;
        gap: 15px;
      }

      .heart {
        width: 60px;
        height: 60px;
        background-color: #ff69b4;
        border-radius: 50%;
        color: white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s;
        box-shadow: 0 0 10px #ff1493;
        user-select: none;
      }

      .heart:hover {
        transform: scale(1.2);
      }

      .word {
        font-size: 28px;
        color: #ff1493;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
      }

      #final-message {
        font-size: 36px;
        color: #e60073;
        margin-top: 40px;
        opacity: 0;
        animation: fadeIn 2s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>💖 Klikni srca da otkriješ poruku 💖</h1>

    <div id="game-area"></div>
    <div id="final-message"></div>

    <script>
      const poruka = "Ti si moje sve i volim te najviše na svetu!";
      const reci = poruka.split(" ");
      const gameArea = document.getElementById("game-area");
      const finalMessage = document.getElementById("final-message");

      let brojKlikova = 0;

      reci.forEach((rec, index) => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "💖";

        heart.addEventListener("click", () => {
          if (!heart.clicked) {
            heart.textContent = rec;
            heart.style.backgroundColor = "#ffe6f0";
            heart.style.color = "#ff1493";
            heart.clicked = true;
            brojKlikova++;

            if (brojKlikova === reci.length) {
              // Sve reči su otkrivene
              setTimeout(() => {
                finalMessage.textContent =
                  "💌 Volim te više nego što reči mogu da kažu.";
              }, 1000);
            }
          }
        });

        gameArea.appendChild(heart);
      });
    </script>
  </body>
</html>
