<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Amina ‚ù§Ô∏è Nova godina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #14001f, #000);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

#intro {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5d0ff;
  font-size: 1.8rem;
  text-align: center;
  cursor: pointer;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: .5 }
  100% { opacity: 1 }
}

#scene {
  display: none;
  position: absolute;
  inset: 0;
}

h1 {
  font-size: clamp(2.5rem, 6vw, 4rem);
  color: #ffb7ff;
  text-shadow: 0 0 25px #ff4fd8;
}

.message {
  font-size: 1.3rem;
  max-width: 600px;
  margin: 30px auto;
  color: #ffe6ff;
  line-height: 1.6;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
}

canvas {
  position: absolute;
  inset: 0;
}

.heart {
  position: absolute;
  font-size: 22px;
  color: #ff5fa2;
  animation: float 8s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 0 }
  to { transform: translateY(-10vh); opacity: 1 }
}
</style>
</head>

<body>

<div id="intro">Dodirni ekran ‚ú®</div>

<div id="scene">
  <canvas id="sparkles"></canvas>

  <div class="center">
    <h1>Amina ‚ù§Ô∏è</h1>
    <div class="message">
      Nova godina dolazi‚Ä¶  
      a ja ≈æelim samo jedno ‚Äì  
      da svaka sledeƒáa sekunda bude sa tobom ‚ú®  
      <br><br>
      Sreƒána Nova godina, ljubavi üéÜ  
      <br>
      <strong>‚Äî ƒÜazim</strong>
    </div>
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const scene = document.getElementById("scene");

intro.addEventListener("click", () => {
  intro.style.display = "none";
  scene.style.display = "block";
  startHearts();
  startSparkles();
});

/* HEARTS */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(h);

    setTimeout(() => h.remove(), 12000);
  }, 500);
}

/* SPARKLES */
const canvas = document.getElementById("sparkles");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let stars = Array.from({length: 120}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*1.5 + .5,
  a: Math.random()
}));

function startSparkles() {
  function anim() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s => {
      s.a += (Math.random()-.5)*.05;
      ctx.globalAlpha = Math.max(.1, s.a);
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(anim);
  }
  anim();
}
</script>

</body>
</html>
