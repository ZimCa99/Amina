<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poruka posle posla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a78bfa, #60a5fa);
      font-family: Arial, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .emoji {
      font-size: 3rem;
      animation: floaty 3s ease-in-out infinite;
      margin-bottom: 15px;
    }
    h1 {
      color: #1e293b;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      color: #334155;
      font-size: 1.1rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background: #1e293b;
      color: white;
    }
    .btn-secondary {
      background: #fbbf24;
      color: #1e293b;
    }
    .confetti-piece {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      border-radius: 3px;
      opacity: 0.95;
      animation: confetti-fall 2s forwards;
    }
    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(400px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">üòä</div>
    <h1>Hej, super si danas pro≈°la!</h1>
    <p id="message">Zavr≈°en je posao! Sad se opusti ‚Äî zaslu≈æuje≈° veƒçeras pun osmeh. ‚ù§Ô∏è</p>
    <button class="btn-primary" onclick="toggleMessage()">Sakrij / Poka≈æi</button>
    <button class="btn-secondary" onclick="makeConfetti()">Po≈°alji osmeh ‚ú®</button>
  </div>

  <script>
    const message = document.getElementById("message");
    function toggleMessage() {
      if (message.style.display === "none") {
        message.style.display = "block";
      } else {
        message.style.display = "none";
      }
    }

    function makeConfetti() {
      const colors = ["#F472B6", "#60A5FA", "#FBBF24", "#34D399", "#A78BFA"];
      for (let i = 0; i < 20; i++) {
        const el = document.createElement("span");
        el.className = "confetti-piece";
        el.style.left = Math.random() * 100 + "%";
        el.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2200);
      }
    }
  </script>
</body>
</html>
