<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Beskonaƒçni Platformer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #87ceeb;
        height: 100vh;
        width: 100vw;
      }
      canvas {
        display: block;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Canvas za igru -->
    <canvas id="gameCanvas"></canvas>

    <!-- JavaScript fajl za logiku igre -->
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Funkcija koja menja velicinu canvasa na velicinu ekrana
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // Poziv pri ucitavanju i kada se menja orijentacija ekrana
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Test crtanje da vidis da radi
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);
    </script>
    <script src="game.js"></script>
  </body>
</html>
