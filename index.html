    body {
      margin: 0;

      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 0;
      animation: fadeIn 5s ease-in-out;
    }

    .heart {
      font-size: 5em;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
