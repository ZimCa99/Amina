<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poruka posle posla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      max-width: 520px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }
    h1 {
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      color: #374151;
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.07);
    }
    .btn-primary {
      background: #1e293b;
      color: white;
    }
    .emoji-big {
      font-size: 5rem;
      display: none;
      margin-top: 20px;
      animation: popIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hej! üéâ</h1>
    <p>Zavr≈°em je posao ‚Äî sad oƒçekujem tvoj osmeh. üòç</p>
    <button class="btn-primary" onclick="showSmile()">Poka≈æi osmeh</button>
    <div id="bigSmile" class="emoji-big">üòÅ</div>
  </div>

  <script>
    function showSmile() {
      const smile = document.getElementById("bigSmile");
      smile.style.display = "block";
    }
  </script>
</body>
</html>
