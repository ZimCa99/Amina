<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You</title>
    <style>
      :root {
        --bg-1: #0b0b0d;
        --bg-2: #111217;
        --card: #0f1416;
        --muted: #9aa6af;
        --accent: #ff6f91;
        --accent-2: #ff9ab3;
        --text: #e6eef3;
        --glass: rgba(255, 255, 255, 0.02);
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 100%);
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: var(--text);
        text-align: center;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1 {
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
        color: var(--accent-2);
        text-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
      }

      p {
        font-size: 1.1em;
        margin-top: 0.6em;
        animation: fadeIn 3s ease-in-out;
        color: var(--muted);
      }

      .heart {
        color: #ff5a79;
        font-size: 4em;
        animation: pulse 1.5s infinite;
        margin-top: 20px;
        text-shadow: 0 4px 18px rgba(255, 90, 121, 0.12);
      }

      .heart-img {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s infinite;
      }

      .floating-heart {
        width: 70px;
        height: 70px;
        position: absolute;
        top: 100vh;
        opacity: 0.9;
        animation: floatUp linear forwards;
        object-fit: cover;
        filter: drop-shadow(0 6px 24px rgba(0, 0, 0, 0.6));
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.06);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes floatUp {
        0% {
          top: 100vh;
          opacity: 0.9;
          transform: scale(1) rotate(0deg);
        }
        80% {
          opacity: 1;
          transform: scale(1.1) rotate(10deg);
        }
        100% {
          top: -50px;
          opacity: 0;
          transform: scale(0.9) rotate(-10deg);
        }
      }

      @keyframes explode {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        80% {
          transform: translate(-50%, -50%) scale(1.4);
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(0.1);
          opacity: 0;
        }
      }

      .footer {
        position: absolute;
        bottom: 16px;
        font-size: 0.9em;
        color: var(--muted);
        opacity: 0.9;
        z-index: 20;
      }

      #floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10;
      }

      /* Main content card */
      #main-content {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 14px;
        padding: 36px 48px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        max-width: 900px;
        width: calc(100vw - 60px);
        color: var(--text);
      }

      #typed {
        color: rgba(255, 235, 235, 0.9);
      }

      /* Buttons */
      #play-music {
        margin-top: 20px;
        padding: 12px 26px;
        font-size: 1em;
        border-radius: 999px;
        border: none;
        background: linear-gradient(
          90deg,
          var(--accent) 0%,
          var(--accent-2) 100%
        );
        color: #0b0b0d;
        cursor: pointer;
        box-shadow: 0 8px 28px rgba(255, 111, 145, 0.12);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      #play-music:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 38px rgba(255, 111, 145, 0.18);
      }

      /* Gallery thumbs */
      .thumb {
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* Slideshow controls */
      #ss-close {
        background: #111;
        color: var(--text);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        padding: 8px 10px;
      }
      #ss-prev,
      #ss-next {
        color: var(--text);
      }

      /* Confetti canvas on top */
      #confetti {
        z-index: 1500;
        pointer-events: none;
      }

      /* Responsive tweaks */
      @media (max-width: 640px) {
        h1 {
          font-size: 2.2em;
        }
        .heart {
          font-size: 3.2em;
        }
        #main-content {
          padding: 20px;
          width: calc(100vw - 30px);
        }
        .thumb {
          width: 64px;
          height: 64px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Intro srce -->
    <div
      id="intro-heart-container"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background: transparent;
      "
    >
      <div
        id="intro-heart"
        class="heart"
        style="
          font-size: 18em;
          color: red;
          animation: pulse 1.5s infinite;
          cursor: pointer;
          margin: 0;
        "
      >
        ‚ù§Ô∏è
      </div>
      <div
        style="
          font-size: 2em;
          color: #fff;
          margin-top: 30px;
          text-shadow: 0 2px 8px #ff6f91;
          font-weight: bold;
          cursor: pointer;
        "
      >
        Click me
      </div>
    </div>
    <!-- Ostatak sajta, inicijalno sakriven -->
    <div id="main-content" style="display: none">
      <audio id="bg-music" src="song.mp3" autoplay loop hidden></audio>
      <h1>Hey Love ‚ù§Ô∏è</h1>
      <div
        id="typed"
        style="font-size: 1.2em; margin-top: 8px; color: #ffecec"
      ></div>
      <p>I just wanted to tell you something...</p>
      <p style="margin-top: 2em">
        <strong>I love you, deeply and truly.</strong>
      </p>
      <button
        id="play-music"
        style="
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 1em;
          border-radius: 20px;
          border: none;
          background: #ff6f91;
          color: #fff;
          cursor: pointer;
        "
      >
        ‚ñ∂Ô∏è Play Song
      </button>
      <div class="heart">‚ù§Ô∏è</div>
      <div id="floating-hearts"></div>
      <div class="footer">Forever yours, Cazim</div>
    </div>
    <div
      id="gallery"
      style="display: flex; gap: 8px; justify-content: center; margin-top: 20px"
    >
      <img
        src="sl1.jpg"
        class="thumb"
        data-index="0"
        style="
          width: 80px;
          height: 80px;
          object-fit: cover;
          border-radius: 8px;
          cursor: pointer;
        "
      />
      <img
        src="sl2.jpg"
        class="thumb"
        data-index="1"
        style="
          width: 80px;
          height: 80px;
          object-fit: cover;
          border-radius: 8px;
          cursor: pointer;
        "
      />
      <img
        src="sl3.jpg"
        class="thumb"
        data-index="2"
        style="
          width: 80px;
          height: 80px;
          object-fit: cover;
          border-radius: 8px;
          cursor: pointer;
        "
      />
    </div>
    <div
      id="slideshow"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        align-items: center;
        justify-content: center;
        z-index: 2000;
      "
    >
      <button
        id="ss-close"
        style="
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 20px;
          padding: 8px 12px;
          border-radius: 6px;
          background: #fff;
          cursor: pointer;
        "
      >
        X
      </button>
      <button
        id="ss-prev"
        style="
          position: absolute;
          left: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 28px;
          background: transparent;
          color: #fff;
          border: none;
          cursor: pointer;
        "
      >
        ‚Äπ
      </button>
      <button
        id="ss-next"
        style="
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 28px;
          background: transparent;
          color: #fff;
          border: none;
          cursor: pointer;
        "
      >
        ‚Ä∫
      </button>
      <img
        id="ss-img"
        src=""
        style="
          max-width: 90%;
          max-height: 90%;
          border-radius: 12px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        "
      />
    </div>
    <canvas
      id="confetti"
      style="position: fixed; inset: 0; pointer-events: none; z-index: 1500"
    ></canvas>
    <div
      id="countdown"
      style="font-size: 1.1em; margin-top: 12px; color: var(--muted)"
    ></div>
    <script>
      // Animacija pucanja srca
      document
        .getElementById("intro-heart")
        .addEventListener("click", function () {
          this.style.animation = "explode 0.7s forwards";
          setTimeout(() => {
            document.getElementById("intro-heart-container").style.display =
              "none";
            document.getElementById("main-content").style.display = "block";
          }, 700);
        });

      // Dodaje lebdeƒáa srca (sada slike)
      function createHeart() {
        const heart = document.createElement("img");
        heart.className = "floating-heart";
        heart.src = "heart.png";
        heart.alt = "Heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.getElementById("floating-hearts").appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 700);

      // Play music on button click
      document
        .getElementById("play-music")
        .addEventListener("click", function () {
          const music = document.getElementById("bg-music");
          music.currentTime = 30; // Poƒçinje od 30. sekunde
          music.play();
          this.style.display = "none"; // Sakrij dugme nakon pu≈°tanja
        });

      // Confetti minimal
      (function () {
        const c = document.getElementById("confetti");
        const ctx = c.getContext("2d");
        function resize() {
          c.width = innerWidth;
          c.height = innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);
        function launch() {
          const pieces = [];
          for (let i = 0; i < 120; i++) {
            pieces.push({
              x: Math.random() * c.width,
              y: Math.random() * c.height - c.height,
              r: 4 + Math.random() * 8,
              c: `hsl(${Math.random() * 360} 90% 60%)`,
              vx: -2 + Math.random() * 4,
              vy: 2 + Math.random() * 5,
              rot: Math.random() * 360,
            });
          }
          let t = 0;
          const raf = () => {
            ctx.clearRect(0, 0, c.width, c.height);
            pieces.forEach((p) => {
              p.x += p.vx;
              p.y += p.vy;
              p.rot += 8;
              ctx.save();
              ctx.translate(p.x, p.y);
              ctx.rotate((p.rot * Math.PI) / 180);
              ctx.fillStyle = p.c;
              ctx.fillRect(-p.r / 2, -p.r / 2, p.r, p.r * 0.6);
              ctx.restore();
            });
            t++;
            if (t < 200) requestAnimationFrame(raf);
            else ctx.clearRect(0, 0, c.width, c.height);
          };
          raf();
        }
        // trigger when intro closes
        document
          .getElementById("intro-heart")
          .addEventListener("click", () => setTimeout(launch, 700));
      })();

      // Simple slideshow
      (function () {
        const imgs = ["sl1.jpg", "sl2.jpg", "sl3.jpg"]; // zameni puteve po potrebi
        const thumbs = document.querySelectorAll(".thumb");
        const ss = document.getElementById("slideshow");
        const ssImg = document.getElementById("ss-img");
        let idx = 0;
        thumbs.forEach((t) =>
          t.addEventListener("click", (e) => {
            idx = Number(e.currentTarget.dataset.index);
            ssImg.src = imgs[idx];
            ss.style.display = "flex";
          })
        );
        document.getElementById("ss-close").onclick = () =>
          (ss.style.display = "none");
        document.getElementById("ss-prev").onclick = () => {
          idx = (idx - 1 + imgs.length) % imgs.length;
          ssImg.src = imgs[idx];
        };
        document.getElementById("ss-next").onclick = () => {
          idx = (idx + 1) % imgs.length;
          ssImg.src = imgs[idx];
        };
      })();

      // Typed effect
      (function () {
        const el = document.getElementById("typed");
        const msgs = [
          "You are my sunshine.",
          "You make me better every day.",
          "Zauvijek tvoj ‚Äî Cazim",
        ];
        let i = 0,
          j = 0,
          forward = true;
        function tick() {
          const msg = msgs[i];
          el.textContent = msg.slice(0, j);
          if (forward) {
            j++;
            if (j > msg.length) {
              forward = false;
              setTimeout(tick, 1200);
              return;
            }
          } else {
            j--;
            if (j === 0) {
              forward = true;
              i = (i + 1) % msgs.length;
            }
          }
          setTimeout(tick, 60);
        }
        tick();
      })();

      const target = new Date("2026-07-22T00:00:00"); // stavi svoj datum
      function upd() {
        const diff = target - new Date();
        if (diff <= 0) {
          document.getElementById("countdown").textContent = "Sretan dan! üéâ";
          return;
        }
        const d = Math.floor(diff / 86400000),
          h = Math.floor((diff % 86400000) / 3600000),
          m = Math.floor((diff % 3600000) / 60000),
          s = Math.floor((diff % 60000) / 1000);
        document.getElementById(
          "countdown"
        ).textContent = `${d}d ${h}h ${m}m ${s}s do tvog posebnog dana!`;
      }
      upd();
      setInterval(upd, 1000);
    </script>
  </body>
</html>
