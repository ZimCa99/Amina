<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Me</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #f9e7fe 0%, #a259bc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe Script", "Brush Script MT", cursive, sans-serif;
        overflow: hidden;
        position: relative;
      }
      .click-me {
        font-size: 4em;
        color: #fff;
        background: linear-gradient(90deg, #a259bc 40%, #f9e7fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 16px #a259bc;
        padding: 0.3em 1em;
        border-radius: 30px;
        cursor: pointer;
        animation: pulse 1.5s infinite;
        font-weight: bold;
        transition: transform 0.2s;
        position: relative;
        z-index: 2;
      }
      .click-me:hover {
        transform: scale(1.08);
        text-shadow: 0 4px 24px #a259bc;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.07);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
          letter-spacing: normal;
        }
        80% {
          transform: scale(1.5) rotate(10deg);
          opacity: 0.7;
          letter-spacing: 1em;
        }
        100% {
          transform: scale(0.1) rotate(-15deg);
          opacity: 0;
          letter-spacing: 2em;
        }
      }
      .rose {
        position: absolute;
        left: 50%;
        bottom: -200px;
        transform: translateX(-50%);
        width: 120px;
        opacity: 0;
        z-index: 1;
        animation: riseUp 2s ease-out forwards;
        animation-delay: 0.7s;
      }
      @keyframes riseUp {
        0% {
          bottom: -200px;
          opacity: 0;
          transform: translateX(-50%) scale(0.7);
        }
        60% {
          opacity: 1;
          transform: translateX(-50%) scale(1.1);
        }
        100% {
          bottom: 50px;
          opacity: 1;
          transform: translateX(-50%) scale(1);
        }
      }
      .poruka {
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translateX(-50%);
        font-size: 2em;
        color: #fff;
        text-shadow: 0 2px 16px #a259bc;
        font-weight: bold;
        opacity: 0;
        min-height: 2em;
        letter-spacing: 0.03em;
        text-align: center;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="click-me" id="clickMe">Click me</div>
    <div id="roseContainer"></div>
    <div class="poruka" id="poruka"></div>
    <script>
      document.getElementById("clickMe").addEventListener("click", function () {
        this.style.animation = "explode 0.7s forwards";
        setTimeout(function () {
          // SVG ruža
          document.getElementById("roseContainer").innerHTML = `
            <svg class="rose" viewBox="0 0 64 120" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="32" cy="32" rx="20" ry="28" fill="#d72660"/>
              <ellipse cx="32" cy="32" rx="12" ry="18" fill="#f46036"/>
              <rect x="28" y="60" width="8" height="50" rx="4" fill="#388e3c"/>
              <ellipse cx="32" cy="80" rx="12" ry="6" fill="#388e3c" opacity="0.7"/>
            </svg>
          `;
          // Animirani tekst
          const text = "Evo jedan cvetić od mene";
          const poruka = document.getElementById("poruka");
          let i = 0;
          poruka.style.opacity = 1;
          function typeWriter() {
            if (i <= text.length) {
              poruka.textContent = text.slice(0, i);
              i++;
              setTimeout(typeWriter, 60);
            }
          }
          typeWriter();
        }, 700);
      });
    </script>
  </body>
</html>
